	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sistema de Recargas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home
						<span class="sr-only">(current)</span>
				</a></li>				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Usuario </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/adicionar-usuario}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/pesquisar-usuario}">Pesquisar</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Cartão </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/adicionar-cartao}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/pesquisar-cartao}">Pesquisar</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Recarga </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/adicionar-recargas-cartao}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/pesquisar-recargas-cartao}">Pesquisar</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Tipo de Recarga </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/adicionar-tipo-recarga}">Cadastrar</a>
						<a class="dropdown-item" th:href="@{/pesquisar-tipo-recarga}">Pesquisar</a>
					</div></li>
			</ul>
		</div>
	</nav>

	<br>

	<h1>Adicionar Usuarios</h1>

	<form th:object="${usuario}" action="#"
		th:action="@{/adicionar-usuario}" method="post" id="frm" name="salvar">
		<div class="container">
			<div class="form-group">
				<label>Nome</label> <input class="form-control" type="text"
					name="nome" placeholder="Informe o nome" />
			</div>
			<div class="form-group">
				<label>Data de Nascimento</label> <input class="form-control"
					type="text" name="dataNasc" maxlength="10"
					placeholder="Informe a data de nascimento 99/99/9999"
					autocomplete="off" />
			</div>
			<div class="form-group">
				<label>CPF</label> <input class="form-control" type="text"
					name="cpf" placeholder="Informe o CPF" />
			</div>
			<div class="form-group">
				<label>RG</label> <input class="form-control" type="text" name="rg"
					placeholder="Informe o RG" />
			</div>
			<div class="form-group">
				<label>Endereço</label> <input class="form-control" type="text"
					name="endereco" placeholder="Informe o Endereço" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd"
					value="adicionar">Adicionar</button>
			</div>

		</div>
	</form>
</body>
</html>
