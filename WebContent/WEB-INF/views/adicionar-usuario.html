<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Usuarios</title>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Adicionar Usuarios</h1>

	<form th:object="${usuario}" action="#" th:action="@{/adicionar-usuario}"
		method="post" id="frm" name="salvar">
		<div class="container">
			<div class="form-group">
				<label>Nome</label> <input class="form-control" type="text"
					name="nome" placeholder="Informe o nome" />
			</div>
			<div class="form-group">
				<label>Data de Nascimento</label> <input class="form-control"
					type="text" name="dataNasc" maxlength="10"
					placeholder="Informe a data de nascimento 99/99/9999"
					autocomplete="off" />
			</div>
			<div class="form-group">
				<label>CPF</label> <input class="form-control" type="text"
					name="cpf" placeholder="Informe o CPF" />
			</div>
			<div class="form-group">
				<label>RG</label> <input class="form-control" type="text" name="rg"
					placeholder="Informe o RG" />
			</div>
			<div class="form-group">
				<label>Endereço</label> <input class="form-control" type="text"
					name="endereco" placeholder="Informe o Endereço" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd"
					value="adicionar">Adicionar</button>
			</div>

		</div>
	</form>
</body>
</html>
