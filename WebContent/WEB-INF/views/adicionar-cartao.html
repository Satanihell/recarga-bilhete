<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Adicionar Cartão</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Adicionar Cartão</h1>
	
	<form th:object="${cartao}" action="#" th:action="@{/adicionar-cartao}" method="post" id="frm">
		<div class="container">
			<div class="form-group">
				<label>Id Usuario</label>
				<input class="form-control" type="text" name="idUsuario" placeholder="Informe o Id do Usuario"/>
			</div>
			<div class="form-group">
				<label>Tipo do Cartão</label>
				<input class="form-control" type="text" name="tipoCartao" placeholder="Informe o tipo do cartão"/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd" value="adicionar">Adicionar</button>
			</div>		
		</div>
	</form>
	
</body>
</html>
