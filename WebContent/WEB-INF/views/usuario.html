<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Cadastro de Usuarios</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Cadastro de Usuarios</h1>
	
	<form th:object="${usuario}" action="#" th:action="@{/salvar}" method="post" id="frm">
		<div class="container">
			<div class="form-group">
				<label>Nome</label>
				<input th:field="*{nome}" class="form-control" type="text" name="nome" placeholder="Informe o nome"/>
			</div>
			<div class="form-group">
				<label>Data de Nascimento</label>
				<input class="form-control" type="text" name="data" placeholder="Informe a data de nascimento"/>
			</div>		
			<div class="form-group">
				<label>CPF</label>
				<input class="form-control" type="text" name="cpf" placeholder="Informe o CPF"/>
			</div>
			<div class="form-group">
				<label>RG</label>
				<input class="form-control" type="text" name="rg" placeholder="Informe o RG"/>
			</div>
			<div class="form-group">
				<label>Endereço</label>
				<input th:field="*{endereco}" class="form-control" type="text" name="endereco" placeholder="Informe o Endereço"/>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd" value="adicionar">Adicionar</button>
				<button class="btn btn-primary" type="submit" name="cmd" value="pesquisar">Pesquisar</button>
				<button class="btn btn-primary" type="button" name="cmd" onclick="enviar();" 
						value="adicionarJSON">Adicionar JSON</button>
			</div>
		</div>
	</form>

	<div class="container">
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Data Nasc</th>
					<th>CPF</th>
					<th>RG</th>
					<th>Endereço</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lista}">
					<td th:text="${e.id}"/>
					<td th:text="${e.nome}"/>
					<td th:text="${e.data}"/>
					<td th:text="${e.cpf}"/>
					<td th:text="${e.rg}"/>
					<td th:text="${e.endereco}"/>
					<td>
						<button type="button"
								class="btn btn-danger" aria-label="Left Align">
  								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
