<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pesquisa de Usuarios</title>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Pesquisar Usuarios</h1>

	<form th:object="${usuario}" action="#" th:action="@{/pesquisar-usuario}"
		method="post" id="frm" name="pesquisar">
		<div class="container">
			
			<div class="form-group">
				<label>Id Usuario</label>
				<input class="form-control" type="text"
					name="idUsuario" placeholder="Informe o idUsuario" />
			</div>
			
			<div class="form-group">
				<button class="btn btn-primary" type="submit"
					value="pesquisar">Pesquisar</button>
			</div>

		</div>
	</form>
	<div class="container">
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>IdUsuario</th>
					<th>Nome</th>
					<th>Cpf</th>
					<th>RG</th>
					<th>Data Nasc</th>
					<th>Endereço</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${lista}">
					<td th:text="${e.idUsuario}" />
					<td th:text="${e.nome}" />
					<td th:text="${e.cpf}" />
					<td th:text="${e.rg}" />
					<td th:text="${e.dataNasc}" />
					<td th:text="${e.endereco}" />
					<td>
						<button type="button" class="btn btn-danger"
							aria-label="Left Align">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
