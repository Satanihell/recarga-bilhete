<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pesquisa de Usuarios</title>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1>Pesquisar Usuarios</h1>
	<form th:object="${usuario}" action="#"
		th:action="@{/pesquisar-usuario}" method="get" id="frm"
		name="pesquisar">
		<div class="container">

			<div class="form-group">
				<label>Id Usuario</label> <input class="form-control" type="text"
					name="idUsuario" placeholder="Informe o idUsuario" />
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit" value="pesquisar">Pesquisar</button>
			</div>

		</div>
	</form>
	<div class="container">
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>IdUsuario</th>
					<th>Nome</th>
					<th>Cpf</th>
					<th>RG</th>
					<th>Data Nasc</th>
					<th>Endereço</th>
					<th>Excluir</th>
					<th>Alterar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${lista}">
					<td th:text="${usuario.idUsuario}" />
					<td th:text="${usuario.nome}" />
					<td th:text="${usuario.cpf}" />
					<td th:text="${usuario.rg}" />
					<td th:text="${usuario.dataNasc}" />
					<td th:text="${usuario.endereco}" />
					<td>
						<form th:action="@{'/pesquisar-usuario/remover/' + ${usuario.idUsuario}}"
							action="#" method="post" name="remover">
							<button type="submit" class="btn btn-danger"
								aria-label="Left Align" value="remover">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
							</button>
						</form>
					</td>
										<td>
						<form th:action="@{'/pesquisar-usuario/alterar-usuario/' + ${usuario.idUsuario}}"
							action="#" method="get" name="alterar">
							<button type="submit" class="btn btn-default"
								aria-label="Left Align" value="remover">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
